<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Line Drawing Tool</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        label { margin-right: 5px; }
    </style>
</head>
<body>
    <div id="controls">
        <label for="lineColor">Line Color:</label>
        <input type="color" id="lineColor" value="#0000ff">
        
        <label for="boxColor">Box Color:</label>
        <input type="color" id="boxColor" value="#ff0000">
        
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" value="#ffffff"> <!-- Default white background -->
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
